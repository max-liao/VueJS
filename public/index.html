<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>




<script src="https://unpkg.com/vue"></script>
<!-- <script src="js/vue.js"></script> -->
<script src="js/index.js"></script>


<body>

<div id="hello-world-app">
    <h1>{{ msg }}</h1>
    <input v-model="msg">
</div>

<div id= "list">
    <ul>
        <li v-for="product in products">
            {{product}}
        </li>
    </ul>
</div>

<div id="CountButton">
    <button
</div>

<script>
var app = new Vue({
    el: "#hello-world-app",
    data: {
        msg: 'Hello World!'
    }
});

var list = new Vue({
    el: "#list",
    data: {
        products:[
        'Hello World!',
        'Hi Max'  
        ] 
    }
});

var button = new Vue({el:"CountButton"});

</script>
</body>
</html>
