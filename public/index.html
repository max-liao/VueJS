<!DOCTYPE html>
<html lang="en">
<meta>
<meta charset="UTF-8">
<title>Vue.js Practice</title>
</meta>
<!-- Vue.js -->
<script src="js/vue.js"></script>
<!-- <script src="https://unpkg.com/vue"></script> -->
<!-- Components -->
<script src="components/todo.js"></script>

<body>
    <nav id="NavBar">
        <a href="/instance">Instance</a>
        <a href="/home">Home</a>
        <a href="/classStyle">Class and Style</a>
        <a href="/vuex">Vuex</a>
    </nav>

    <div id="hello-world">
        <h1>{{ msg }}</h1>
        <input v-model="msg">
    </div>

    <div id="hoverTip" v-if="seen">
        <span v-bind:title="message">
            Hover to see my dynamically bound title!
        </span>
    </div>

    <div id="list">
        <ul>
            <li v-for="(product, index) in products">
                {{HashTag}} {{index}}: {{product}}
            </li>
        </ul>
        <ul id="testList">
            <todo-item v-for="(value, key, index) in groceryList" v-bind:todo="value" v-bind:key="index" v-bind:index="index">
            </todo-item>
            <!-- <li  v-for="(value, key, index) in groceryList">{{index}}.{{key}}.{{value}}</li> -->
            <!-- <li v-for="n in oddNumbers">{{ n }}</li> -->
            <!-- <span v-for="n in 10">{{ n }} </span> -->
        </ul>
    </div>

    <ul id="ForIf">
        <!-- <li v-for="value in tasks" v-if="!value.isComplete">
            {{ value.task }}
        </li> -->
        <ul v-if="tasks.length">
            <li v-for="value in tasks">
                {{ value.task }}
            </li>
        </ul>
        <p v-else>No todos left!</p>
    </ul>

    <button id="CountButton" @click="reverseMessageFunc"> {{reversedMessage}} </button>

    <!-- <ul id="todoList">
        <todo-list v-bind:todos="todos" v-bind:addnewtodo="addNewToDo" v-model="newToDo"></todo-list>
    </ul> -->

    <div id="keyUp">
        <!-- <input v-on:keyup.enter="EnterFunction"> -->
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option v-for="option in options" v-bind:value="option.value">{{option.display}}</option>
            <!-- <option v-bind:value="{ number: 1 }">A</option>
            <option v-bind:value="{ number: 2 }">B</option>
            <option v-bind:value="{ number: 3 }">C</option> -->
        </select>
         <span>Selected: {{ selected }} </span>
          <!-- <blog-post v-for="post in BlogPosts" v-bind:post="posts"></blog-post> -->   
    </div>

    <div id="blog">
        <!-- <div :style="{ fontSize: postFontSize +'em' }"> -->
            <blog-post
              v-for="post in BlogPosts"
              v-bind:key="post.value"
              v-bind:post="post"
              v-on:enlarge-text = "post.FontSize += .1"
            ></blog-post>
          <!-- </div> -->
    </div>

    <script src="js/index.js"></script>

</body>

</html>
