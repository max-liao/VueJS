<!DOCTYPE html>
<html lang="en">
<meta>
<meta charset="UTF-8">
<title>Hello World in Vue.js</title>
</meta>
<script src="https://unpkg.com/vue"></script>
<script src="components/todo.js"></script>

<body>
    <nav id="NavBar">
        <a href="/instance">Instance</a>
        <a href="/about">About</a>
    </nav>

    <div id="hello-world">
        <h1>{{ msg }}</h1>
        <input v-model="msg">
    </div>

    <div id="hoverTip" v-if="seen">
        <span v-bind:title="message">
            Hover to see my dynamically bound title!
        </span>
    </div>

    <div id="list">
        <ul>
            <li v-for="product in products">
                {{product}}
            </li>
        </ul>
        <ul id="testList">
            <todo-item v-for="object in groceryList" v-bind:todo="object" v-bind:key="object.id">
            </todo-item>
        </ul>

    </div>

    <button id="CountButton" @click="reverseMessageFunc"> {{reversedMessage}} </button>
    
    <script src="js/index.js"></script>

</body>

</html>
